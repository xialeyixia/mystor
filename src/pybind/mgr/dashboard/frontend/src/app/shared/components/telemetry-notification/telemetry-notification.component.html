<cd-alert-panel
  *ngIf="displayNotification"
  class="no-margin-bottom"
  [showTitle]="false"
  size="slim"
  [type]="notificationSeverity"
  [dismissible]="notificationSeverity !== 'danger'"
  (dismissed)="onDismissed()"
>
  <div i18n>
    若需要进一步查看网站，请
    <a routerLink="/telemetry" class="btn activate-button alert-link activate-text">激活</a>
    <a href="https://docs.ceph.com/en/latest/mgr/telemetry/">遥测监控</a> 模块。
  </div>
</cd-alert-panel>
